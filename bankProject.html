<!DOCTYPE html>
<html lang="en">
<head>
    <title>abar project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bankProject.css">
</head>

<body>

    <h1 class="text-center text-success mb-4">Jonogoner Bank</h1>

    <section id="submitArea">
        <div class="login">
            <h4 class="text-center text-primary mb-4 fw-bold">Log in</h4>

            <input type="text" placeholder="account name" class="form-control" id="accName"><br>
            <input type="password" placeholder="PIN" class="form-control" id="pass"><br>

            <button class="btn btn-success" id="login">login</button>

        </div>

    </section>

    <section id="transArea">
        <h3 class="text-center text-primary mb-4 fw-bold">Transaction Area</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="dep taka">
                    <h4>Deposit</h4>
                    <h4><span id="joma">00</span></h4>
                </div>

            </div>
            
            <div class="col-md-4">
                <div class="with taka">
                    <h4>Withdraw</h4>
                    <h4><span id="tola">00</span></h4>
                </div>

            </div>

            <div class="col-md-4">
                <div class="bal taka">
                    <h4>Balance</h4>
                    <h4><span id="mot">00</span></h4>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="hishab">
                    <h4>Deposit</h4>
                    <input type="text" placeholder="$ amount you want to deposit" class="form-control mt-3" id="depo"><br>
                    <button class="btn btn-success" id="deposit" id="deposit">deposit</button>

                </div>
            </div>

            <div class="col-md-6">
                <div class="hishab">
                    <h4>Withdraw</h4>
                    <input type="text" placeholder="$ amount you want to withdraw" class="form-control mt-3" id="with"><br>
                    <button class="btn btn-success" id="withdraw">withdraw</button>

                </div>
            </div>
        </div>

    </section>

    <script src="bankProject.js"></script>
    
</body>
</html>
